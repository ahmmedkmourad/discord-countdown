name: Countdown Bot
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'
jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
    - name: Send message
      env:
        URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        python3 << 'EOF'
import requests, os
from datetime import datetime
webhook = os.getenv('URL')
now = datetime.now()
year = now.year
target = datetime(year, 4, 1, 18, 20, 0)
if now > target:
    target = datetime(year + 1, 4, 1, 18, 20, 0)
days = (target - now).days
hours = (target - now).seconds // 3600
msg = f"Countdown: {days} days, {hours} hours until April 1st, {target.year} at 18:20"
requests.post(webhook, json={"content": msg, "username": "Countdown Bot"})
print(f"Sent: {days} days")
EOF
